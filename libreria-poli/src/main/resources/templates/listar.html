<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    


    <head style="background-color: rgb(28, 1, 62)">
        
        <meta charset="iso-8859-1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <h1  class="text-white">LIBRERIA POLI. </h1>
    </head>

    <body style="background-color:rgb(89, 15, 132);">
        <style background-color: rbg(153,102,153) ></style>

        <div class="container mt-4">
                        
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-warning">ID</th>
                        <th class="text-warning">GENERO</th>
                        <th class="text-warning">Descripcion</th>
                    </tr>               
                </thead>
                <tbody>
                    <tr th:each="GENERO:$(Generos)">
                        <td th:text="$(genero.id)"></td>                    
                        <td th:text="$(genero.genero)"></td> 
                        <td>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Descripcion</label>
                              </div>

                        </td>                    
                                             

                        <td>
                            <a th:href="@{/crear}" class="btn btn-primary">agregar</a>
                            <a class="btn btn-warning">EDITAR</a>
                            <a class="btn btn-danger">Eliminar</a>
                        </td> 
                          

            
                    </tr>
                </tbody>
            </table>
        </div>
    </body>


</html>
