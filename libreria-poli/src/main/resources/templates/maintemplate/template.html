<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Libreria Poli</title>
      <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
</head>

<body>
    <!-- BARRA DE NAVEGACION-->
    <header th:fragment="header" class="mb-2">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Libreria poli</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Catalogo</a>
                  </li>   
                  <li class="nav-item">
                    <a class="nav-link" href="#">Libros</a>
                  </li>    
                  <li class="nav-item">
                    <a class="nav-link" href="#">Categorias</a>
                  </li>    
                  <li class="nav-item">
                    <a class="nav-link" href="#">Generos</a>
                  </li>                    
                </ul>
                <!-- <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
              </div>
            </div>
          </nav>
    </header>

    <div th:fragment="_card" class="card my-2">
      <!-- <img th:src="@{'/imagenes/'} + ${videojuego.imagen}" class="card-img-top" alt="videojuego imagen"> -->
      <div class="card-body   text-primary mb-4" >
          <h5 class="card-title" th:text="${Libros.titulo}">Card title</h5>
          <p class="card-text">Autor : <span th:text="${Libros.autor}">1</span></p>
          <!-- <a th:href="@{detalle/{id}(id=${videojuego.id})}" class="btn btn-primary btn-block">
              ver detalle
          </a> -->
      </div>
      <div class="card-footer d-flex align-items-center justify-content-between bg-primary text-secondary">
        <p class="card-text text-white">editorial  : <span th:text="${Libros.editorial}">1</span></p>
        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
        <a th:href="@{/editar/}+${Libros.id}"  class="btn btn-info" >Editar</a>
        <a th:onclick="eliminar([[${Libros.id}]])" class="btn btn-danger" >Eliminar</a>
      </div>
    </div>
    <!-- PIE DE PAGINA-->
    <footer th:fragment="footer">
        <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script src="funciones.js"></script>
    </footer>
</body>
</html>
