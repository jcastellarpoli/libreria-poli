<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="iso-8859-1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <h1  class="text-white">LIBRERIA POLI. </h1>
    </head>
    <body style="background-color:rgb(89, 15, 132);">
        <div class="container mt-4">
            <div class="col-sm-6"></div>
            <form th:action="@{/save}" th:objet="${genero}" method="post">
              <div class="card">
                <div class="card-header">
                    <h3>NUEVO GENERO</h3>
                </div>
                
                <div class="card-body">
                    <div class="form-group">
                        <label>id</label>
                        <input th:field="*{id}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>genero</label>
                        <input th:field="*{genero}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <input th:field="*{descripcion}" type="text" class="form-control"/>
                    </div>        
                </div>
                <div class="card-footer">
                    <input type="submit" value="guardar" class="btn btn-sucess">
                </div>

            </form>
            

           
        </div>
    </body>


</html>
